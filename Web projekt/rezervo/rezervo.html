<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rezervimi</title>

    <link rel="stylesheet" href="rezervocss/style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="booking-content">

                <div class="booking-image">
                    <img class="booking-img" src="images/wine.jpg" alt="Booking Image">
                </div>

                <div class="booking-form">
                    <form id="booking-form">
                        <h2>Book here for your dinner!</h2>

                        
                        <div class="form-group form-input">
                            <input type="text" name="name" id="name" />
                            <label for="name" class="form-label">Name</label>
                        </div>

                        <div class="form-group form-input">
                            <input type="text" name="phone" id="phone"  />
                            <label for="phone" class="form-label">Phone Number</label>
                        </div>

                        <div class="form-group">
                            <div class="select-list">
                                <select name="time" id="time" >
                                    <option value="">Time</option>
                                    <option value="6pm">6:00 PM</option>
                                    <option value="7pm">7:00 PM</option>
                                    <option value="8pm">8:00 PM</option>
                                    <option value="9pm">9:00 PM</option>
                                    <option value="10pm">10:00 PM</option>
                                    <option value="11pm">11:00 PM</option>
                                    <option value="11pm">00:00 AM</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-radio">
                            <label class="label-radio">Number of People</label>
                            <div class="radio-item-list">

                                <span class="radio-item">
                                    <input type="radio" name="number_people" value="2" id="number_people_2" />
                                    <label for="number_people_2">2</label>
                                </span>

                                <span class="radio-item active">
                                    <input type="radio" name="number_people" value="4" id="number_people_4" />
                                    <label for="number_people_4">4</label>
                                </span>

                                <span class="radio-item">
                                    <input type="radio" name="number_people" value="6" id="number_people_6" />
                                    <label for="number_people_6">6</label>
                                </span>

                                <span class="radio-item">
                                    <input type="radio" name="number_people" value="8" id="number_people_8" />
                                    <label for="number_people_8">8</label>
                                </span>

                                <span class="radio-item">
                                    <input type="radio" name="number_people" value="10" id="number_people_10" />
                                    <label for="number_people_10">10</label>
                                </span>

                            </div>
                        </div>

                        <div class="form-submit">
                            <input value="Book" class="submit" id="submit" name="submit" onclick="validate()" />
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>


    <script src="js.js"></script>
</body>
</html>
